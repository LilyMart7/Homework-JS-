<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>CREDIT</title>
</head>

<body>

    <h1><i class="far fa-thumbs-up"></i>CREDIT BANK</h1>

    <div class="container-fluid main">
        <div class="container main-1">
            <div class="row ">
                <div class="col-6 inputs">
                    <div class="row one">
                        <div class="col form-group">
                            <label><i class="far fa-user-circle"></i>Name</label>
                            <input type="text" class="form-control name" placeholder="Enter Name">
                        </div>

                        <div class="col form-group">
                            <label><i class="far fa-user-circle"></i>Surname</label>
                            <input type="text" class="form-control surname" placeholder="Enter Surname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col form-group">
                            <label><i class="fas fa-search-dollar"></i>Amount</label>
                            <input type="number" class="form-control amount" placeholder="Enter Amount (max 50000 $)">
                        </div>

                        <div class="col form-group">
                            <label><i class="far fa-calendar-alt"></i>Period</label>
                            <input type="number" class="form-control period"
                                placeholder="Enter Period (6 to 24 months)">
                        </div>
                    </div>

                    <div class="row button-row">
                        <div class="col-6  form-group">
                            <label><i class="far fa-id-card"></i>ID</label>
                            <input type="number" class="form-control id" placeholder="Enter ID Number">
                        </div>

                        <div class="col-6">
                            <button class="btn btn-prim" onclick="GetData()"><i class="fas fa-comment-dollar"></i>GET
                                MONEY</button>

                        </div>
                    </div>


                    <div class="error"></div>

                </div>

                <div class="col-6 data">
                    <div class="row two">

                        <div class="col form-group">
                            <label class="col-4 label">Name</label>
                            <div class="col info name_input"></div>
                        </div>

                        <div class="col form-group">
                            <label class="col-4 label">Surname</label>
                            <div class="col info surname_input"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col form-group">
                            <div class="col-4 label">Amount</div>
                            <div class="col info amount_input"></div>
                        </div>

                        <div class="col form-group">
                            <div class="col-4 label">Period</div>
                            <div class="col info period_input"></div>
                        </div>
                    </div>

                    <div class="row">
                            <div class="col form-group">
                        <div class="col-4 label">ID #</div>
                        <div class="col info id_input"></div>
                    </div>
                    <div class="col form-group">
                        <div class="col-4 label">% Rate</div>
                        <div class="col info percent_input"></div>
                    </div>
                    </div>


                    <div class="row">
                      
                            <div class="col form-group">
                                    <div class="col label">Your % amount</div>
                                    <div class="col info your_percent_input"></div>
                                </div>

                                <div class="col form-group">
                                        <div class="col label">Total amount</div>
                                        <div class="col info total_amount_input"></div>
                                    </div>
                    </div>

                    <div class="col month form-group">
                            <div class="col label">Amount per month</div>
                            <div class="col info amount_month_input"></div>
                        </div>

                </div>

            </div>
        </div>

        <script src="js/index.js"></script>

</body>

</html>
