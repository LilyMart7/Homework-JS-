<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Temperature</title>
</head>

<body>

    <div class="container">
        <div class="row temperature">
            <div class="col text"> Temperature during a week
                <ul class="week">
                    <li>Monday: <span id="a">2</span></li>
                    <li>Tuesday: <span id="b">0</span></li>
                    <li>Wednesday: <span id="c">-5</span></li>
                    <li>Thursday: <span id="d">10</span></li>
                    <li>Friday: <span id="e">-15</span></li>
                    <li>Saturday: <span id="f">7</span></li>
                    <li>Sunday: <span id="g">30</span></li>
                </ul>
            </div>
        </div> 
    </div>

    <script src="js/index.js"></script>

</body>

</html>
