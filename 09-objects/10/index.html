<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PHONE BOOK</title>
</head>

<body>

    <h1><i class="far fa-id-card"></i>PHONE BOOK</h1>

    <div class="container-fluid main">
        <div class="container main-1 inputs">
          
                    <div class="row one">
                        <div class="col form-group">
                            <label><i class="far fa-user-circle"></i>Name</label>
                            <input type="text" class="form-control name" placeholder="Enter Name">
                        </div>

                        <div class="col form-group">
                            <label><i class="far fa-user-circle"></i>Surname</label>
                            <input type="text" class="form-control surname" placeholder="Enter Surname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col form-group">
                            <label><i class="fas fa-phone"></i>Phone Number</label>
                            <input type="number" class="form-control number" placeholder="Enter phone number">
                        </div>

                        <div class="col form-group">
                            <label><i class="far fa-bookmark"></i>Company</label>
                            <input type="text" class="form-control company" placeholder="Enter company name">
                        </div>
                    </div>

                    <div class="row button-row">
                        <div class="col-6  form-group">
                            <label><i class="fas fa-at"></i>E-mail</label>
                            <input type="text" class="form-control email" placeholder="Enter e-mail">
                        </div>

                        <div class="col-6 buttons">
                            <button class="btn btn-prim" onclick="SaveContact()"><i class="far fa-save"></i>Save Contact</button>
                            <button class="btn btn-prim" onclick="ShowPersonInfo()"><i class="fas fa-feather-alt"></i>Get Data</button>
                                 </div>
                    </div>


                    <div class="error"></div>

                </div>

        </div>

        <script src="js/index.js"></script>

</body>

</html>
